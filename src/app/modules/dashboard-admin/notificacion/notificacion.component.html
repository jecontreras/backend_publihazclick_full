<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <br>
          <br>
          <div class="card-header card-header-primary card-header-icon">
            <div class="card-icon">
              <i class="material-icons">assignment</i>
            </div>
            <h4 class="card-title">Administracion de Usuarios</h4>
          </div>
          <div class="card-body">
            <div class="toolbar">
              <!--        Here you can write extra buttons/actions for the toolbar              -->
            </div>
            <div *ngIf="loader" class="loader">
              <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
              </svg>
              <br>
              <br>
              Loading..
            </div>
            <br>
            <br>
            <!--<div id="datatables_filter" class="dataTables_filter">
              <label class="form-group">
                <input [(ngModel)]="datoBusqueda" type="search" class="form-control form-control-sm"
                  placeholder="Buscar Usuario" aria-controls="datatables"></label>
              <button (click)="buscar()" [disabled]="loader" mat-raised-button mat-min-fab
                class="btn btn-primary btn-just-icon btn-round">
                <i class="material-icons">search</i>
              </button>
            </div>-->
            <div style="overflow-x: scroll; overflow-y: scroll;" class="material-datatables" *ngIf="!loader">
              <p class="text-danger">Cantidad Total de Usuarios: {{totalUsuarios}}</p>
              <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0"
                width="100%" style="width:100%">
                <thead>
                  <tr>
                    <th *ngFor="let row of dataTable.headerRow">{{ row }}</th>
                  </tr>
                </thead>
                <tfoot>
                  <tr>
                    <th *ngFor="let row of dataTable.headerRow">{{ row }}</th>
                  </tr>
                </tfoot>
                <tbody>
                  <tr *ngFor="let row of dataTable.dataRows; let idx=index">
                    <td>
                      <img class="foto" [src]="row['user'].foto">
                    </td>
                    <td>{{row['user'].username}}</td>
                    <td>{{row['titulo']}}</td>
                    <td>{{row['createdAt']}}</td>
                    <td>{{row['prioridad']}}</td>
                    <td>{{row['estado']}}</td>
                    <td>{{row['tipo'] }}</td>
                    <td>
                      {{row['descripcion'] | slice: 0: row.oculto || 100 }}
                      <label class="text-primary">
                        <span (click)="row.oculto = 5000" *ngIf="row.oculto !== 5000">Leer m√°s!</span>
                        <span (click)="row.oculto = 100" *ngIf="row.oculto == 5000">Ver Menos!</span>
                      </label>
                    </td>
                    <td>
                      <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          <i class="material-icons">vertical_align_bottom</i>
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                          <button class="dropdown-item" (click)="seleccion(row, idx)" type="button">Eliminar</button>
                        </div>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>


            </div>
          </div>
          <!-- end content-->
        </div>
        <!--  end card  -->
      </div>
      <!-- end col-md-12 -->
    </div>
    <!-- end row -->
  </div>
</div>
